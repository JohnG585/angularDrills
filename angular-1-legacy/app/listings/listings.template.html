<h3 class="secondaryHeading">Listings</h3>
<br>
<a ui-sref="home"><- Back to main page</a>
<br><br><hr>
<div ng-repeat="listing in $ctrl.listings">
  <div class="listing">
    <div class="content">
      <h3>{{listing.title}}</h3>
      <h5>${{listing.price}}</h5>
      <p>Contact {{listing.realtor}} for more information.</p>
    </div>
    <div class="thumbnail">
      <img ng-src="{{listing.photo}}" alt="">
    </div>
  </div>
</div>
